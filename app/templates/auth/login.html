<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>后台管理</title>
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" type="text/css" />
    <script src="{{ url_for( 'static', filename='js/bootstrap.js') }}"></script>
</head>
<body style="background-color: #93defe">
    <div class="login_box">
        <div class="login_l_img"><img src="{{ url_for('static', filename='imgs/login-img.png') }}" /></div>
        {% block content %}
            <div class="login">
                <div class="login_logo"><a href="#"><img src="{{ url_for('static', filename='imgs/login_logo.png') }}" /></a></div>
                <div class="login_name">
                    <p> 无人机测试系统 </p>
                </div>

                <form method="post" action="{{ url_for('login_check') }}">
                    {{ form.hidden_tag() }}
                    {{ form.email.label }}{{ form.email() }}
                    {{ form.password.label }}{{ form.password() }}
{#                    <i class="btn btn-info" style="width:49%;"></i>#}
                    {{ form.submit() }}
                    <br>
                    <a href="{{ url_for('register_page') }}">新用户？ 点击注册.</a>
                </form>
            </div>
        {% endblock %}
        <div class="copyright">某某有限公司 版权所有©2016-2018 技术支持电话：000-00000000</div>
    </div>
    <div style="text-align:center;">
    </div>
</body>
</html>
